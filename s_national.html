<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sponsorship</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('improom.jpg'); /* Background stadium image */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: rgba(0, 0, 255, 0.5); /* Blue translucent box */
            padding: 10px;
            color: #fff;
            font-size: 24px;
            text-align: center;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .event {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            width: 80%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
        }
        .event:hover {
            background-color: #f0f0f0;
        }
        .event p {
            margin: 5px 0;
        }
        .container button {
            width: 150px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">Upcoming Events</div>
    <div class="container">
        <div class="event" onclick="showDonatePage(1)">
            <div>
                <p><strong>G20 Summit</strong></p>
            <p>Date: 30 April, 2024</p>
            <p>Time: 10:00 AM - 2:00 PM</p>
            <p>Venue: Parliament</p>
            <p>Description: Various leaders will be discussing global warming issues.</p>
            </div>
        </div>
        </div>
    

    <script>
        function showDonatePage(eventId) {
            window.location.href = 'donate.html?eventId=' + eventId;
        }
    </script>
</body>
</html>
