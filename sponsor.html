
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Art Website</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    background-image: url('improom.jpg'); /* Updated background image */
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif; /* Added font-family for consistency */
}

.header {
    background-color: rgba(0, 0, 255, 0.7); /* Slightly more transparent header */
    padding: 15px; /* Increased padding for better visibility */
    color: #fff;
    font-size: 24px;
    text-align: center;
    width: 100%;
    height: 60px; /* Increased height for better visibility */
    position: fixed;
    top: 0;
    z-index: 1;
}

.menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 80px; /* Increased margin-top to accommodate larger header */
}

.menu li {
    margin: 20px 0; /* Increased margin for better spacing */
    background-color: rgba(255, 255, 255, 0.9); /* Slightly less transparent */
    padding: 20px;
    border-radius: 15px; /* Increased border radius */
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
    cursor: pointer;
    border: 3px solid #000; /* Increased border thickness */
    transition: background-color 0.3s ease; /* Smooth transition */
}

.menu li:hover {
    background-color: rgba(0, 0, 0, 0.1); /* Darker background on hover */
}

.menu li img {
    width: 120px; /* Increased icon size */
    height: 120px; /* Increased icon size */
    margin-bottom: 20px; /* Increased margin between icon and text */
}

.menu li a {
    text-decoration: none;
    color: #000; /* Changed text color to black for better contrast */
    text-align: center;
    font-size: 18px; /* Adjusted font size */
}

@media (min-width: 768px) {
    .menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .menu li {
        width: 40%; /* Adjusted width for larger screens */
    }
}

    </style>
</head>
<body>
    <div class="header">Select an Event</div> <!-- Updated heading -->
    <ul class="menu">
        <li>
            <a href="s_conference.html">
                <img src="conference.png" alt="Conferences"> <!-- Replace with your pixelated conference icon -->
                <span class="icontag">Conferences and academic events</span>
            </a>
        </li>
        <li>
            <a href="s_tran.html">
                <img src="cultural.png" alt="Technical Fests"> <!-- Replace with your pixelated tech fest icon -->
                <span class="icontag">Technical and cultural fests</span>
            </a>
        </li>
        <li>
            <a href="s_national.html">
                <img src="national.jpg" alt="National Events"> <!-- Replace with your pixelated national event icon -->
                <span class="icontag">National Events</span>
            </a>
        </li>
    </ul>
</body>
</html>
